<div class="container-fluid">

    <div class="main">
        <div class="row tag-line">
            <div class="col-md-6">
                <h1>A Good and </h1>
                <h1> healthy body is</h1>
                <h1>the reason behind</h1>
                <h1>a healthy mind.!</h1>
            </div>
            <div class="col-md-6">

                <form class="loginForm" *ngIf="loginForm" [formGroup]="loginFormData">
                    <div class="title">
                        <h4>Login Form</h4>
                    </div>
                    <hr>

                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="name@example.com" name="email"
                         formControlName="email" required>
                         <span class="text-danger"
                         *ngIf="(l['email'].touched) && l['email'].errors">
                         Email is required
                     </span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="********" name="password"  
                        formControlName="password"  required>
                        <span class="text-danger"
                         *ngIf="(l['password'].touched) && l['password'].errors">
                         Password is required
                     </span>
                    </div>
                    <div class="create-account" (click)="createNewAcount()">
                        <a>Create New Account...?</a>
                    </div>
                    <div class="button mt-3">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <div class="d-grid gap-2  mx-auto">
                                    <button class="btn btn-primary" type="button" (click)="loginUserData()"
                                    [disabled]="!loginFormData.valid">Login</button>

                                </div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <div class="d-grid gap-2  mx-auto">
                                    <button class="btn btn-outline-warning" type="button"
                                        (click)="createNewAcount()">SignUp</button>

                                </div>
                            </div>
                        </div>
                    </div>


                </form>






                <!-- register form  -->



                
                <form class="registerForm " *ngIf="registerForm" [formGroup]="registerFormData">
                    <div class="title">
                        <h4>Register Form</h4>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name" name="name" required
                         formControlName="name">
                         <span class="text-danger"
                         *ngIf="(r['name'].touched) && r['name'].errors">
                         Name is required
                     </span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Id</label>
                        <input type="email" class="form-control" placeholder="Enter Your Email.." name="email" required
                         formControlName="email">
                         <span class="text-danger"
                         *ngIf="(r['email'].touched) && r['email'].errors">
                         Email is required
                     </span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="********" name="password" required
                        formControlName="password">
                        <span class="text-danger"
                        *ngIf="(r['password'].touched) && r['password'].errors">
                        Password is required
                    </span>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="true"  (click)="checkAdmin()"
                        formControlName="isAdmin">
                        <label class="form-check-label">
                          Register As a Doctor
                        </label>
                    </div>

                    <div class="mb-3" *ngIf="isAdmin">
                        <label class="form-label">Secreat Key</label>
                        <input type="text" class="form-control" placeholder="Enter Secreat Key ..." name="secreatKey"
                        formControlName="secreatKey">
                        
                    </div>

                    <div class="create-account" (click)="AlreadyHaveAnAccount()">
                        <a>Already have an account...?</a>
                    </div>
                    <div class="button mt-3">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <div class="d-grid gap-2  mx-auto">
                                    <button class="btn btn-warning" type="button" (click)="registerUserData()"
                                    [disabled]="!registerFormData.valid">Register</button>

                                </div>
                            </div>
                            <div class="col-md-6 mt-2">
                                <div class="d-grid gap-2  mx-auto">
                                    <button class="btn btn-dark" type="button"
                                        (click)="AlreadyHaveAnAccount()">Back</button>

                                </div>
                            </div>
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>

</div>
